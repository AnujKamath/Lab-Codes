<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Institutes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4 bg-white rounded">
            <h2 class="text-center mb-4">Select an Institute</h2>

            <form method="POST" class="mb-3">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            {% if selected_institute %}
                <div class="alert alert-success mt-3 text-center">
                    <h4>You selected: <strong>{{ selected_institute.name }}</strong></h4>
                    <p>No. of courses in the institute: <strong>{{ selected_institute.no_of_courses }}</strong></p>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
