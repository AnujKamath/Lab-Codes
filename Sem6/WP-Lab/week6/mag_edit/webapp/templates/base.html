<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Editor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Magazine Front Cover Editor</h2>
        <form method="post" enctype="multipart/form-data">  <!-- Don't forget the enctype for file upload -->
            {% csrf_token %}
            <div class="form-group">
                <label for="heading">Enter the heading</label>
                <input type="text" name="heading" id="heading" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bg_color">Select the Background Color</label>
                <input type="color" name="bg_color" id="bg_color" class="form-control" value="#ffffff">
            </div>
            <div class="form-group">
                <label for="bg_image">Upload Background Image</label>
                <input type="file" name="bg_image" id="bg_image" class="form-control" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="font_size">Select Font Size</label>
                <input type="number" name="font_size" id="font_size" class="form-control" value="30" required>
            </div>
            <div class="form-group">
                <label for="font_color">Select Font Color</label>
                <input type="color" name="font_color" id="font_color" class="form-control" value="#000000">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Generate Magazine Cover</button>
            </div>
        </form>
    </div>
</body>
</html>
