<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Simple Calculator</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="num1">Enter the first number</label>
                        <input type="number" class="form-control" name="num1" id="num1" required>
                    </div>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center">
                    <select name="operation" id="operations" class="form-control mb-3">
                        <option value="add">+</option>
                        <option value="sub">-</option>
                        <option value="mul">*</option>
                        <option value="div">/</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <div class="form-group mb-3">
                        <label for="num2">Enter the second number</label>
                        <input type="number" class="form-control" name="num2" id="num2" required>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4 text-center">
                    <button type="submit" class="btn btn-primary w-100">Calculate</button>
                </div>
            </div>
        </form>

        {% if result %}
            <div class="row justify-content-center mt-4">
                <div class="col-md-4">
                    <div class="alert alert-info text-center">
                        <strong>Result:</strong> {{ result }}
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
