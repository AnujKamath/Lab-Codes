<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courseware Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2>Courseware Feedback Form</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {{ form.student_name.label_tag }}
                        {{ form.student_name }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">{{ form.gender.label }}</label><br>
                        {{ form.gender }}
                    </div>

                    <div class="mb-3">
                        {{ form.course.label_tag }}
                        {{ form.course }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">{{ form.technical_coverage.label }}</label><br>
                        {{ form.technical_coverage }}
                    </div>

                    <div class="mb-3">
                        {{ form.suggestions.label_tag }}
                        {{ form.suggestions }}
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Submit Form</button>
                    </div>
                </form>
            </div>

            {% if message %}
            <div class="card-footer text-center text-success fw-bold">
                {{ message }}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
