{% extends 'base.html' %}

{% block content %}
    <h1 class="mb-3">Create Product</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.title.label_tag }} {{ form.title }}
        </div>
        <div class="mb-3">
            {{ form.price.label_tag }} {{ form.price }}
        </div>
        <div class="mb-3">
            {{ form.description.label_tag }} {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
